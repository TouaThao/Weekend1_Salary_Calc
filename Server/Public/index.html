<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weekend Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style/style.css" />
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <script src="vendor/jquery-3.3.1.min.js"></script>
    <script src="script/script.js"></script>

</head>

<body>
    <h1>Employee Salary Calculator</h1>
    <main>
        <div class="InputVal">
            <input id="Name" type="text" placeholder="FirstName" />
            <input id="LastName" type="text" placeholder="LastName" />
            <input id="EmpID" type="number" placeholder="ID" />
            <input id="Title" type="text" placeholder="Title" />
            <input id="Annual" type="number" placeholder="Annual Salary" />
            <button class="btn btn-outline-primary" id="submit">Submit</button>
        </div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual</th>
                    <th>Delete</th>

                </tr>
            </thead>
            <tbody id="EmpInfo">

            </tbody>
        </table>
        <h2 id="Total">Total: </h2>
    </main>

</body>

</html>
